<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | GoGuardian Blocked URL Info</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        * {
            font-family: sans-serif;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="ap" style="margin: 0.5%;"></div>
    <h1 id="message" style="font-family: 'Roboto', sans-serif; width: 600px; text-align: center;">GoGuardian Blocked URL
        Info</h1>
    <div id="container">
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingurl" placeholder="URL to Look Up" autofocus>
            <label for="floatingurl">URL to Look Up</label>
        </div>
    </div>
    <button onclick="loadinfo()" id="loadinfo" class="w-100 btn btn-lg btn-primary">Load Info</button>
    <script>
        var input = document.getElementById("floatingurl");
        input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("loadinfo").click();
            }
        });
        function loadinfo() {
            if (input.value.includes('https://') || input.value.includes('http://')) {
                window.location = location.protocol + "//" + location.host + "/info.html#" + input.value;
            } else {
                alert('Please enter a valid URL.', 'danger');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function alert(message, type) {
            var wrapper = document.createElement('div');
            wrapper.innerHTML = `<div class="alert alert-${type} alert-dismissible" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`;
            document.getElementById('ap').append(wrapper);
            setTimeout(function () {
                document.getElementsByClassName('btn-close')[0].click()
            }, 10000);
        }
    </script>
</body>

</html>
