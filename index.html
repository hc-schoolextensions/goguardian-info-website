                'gtm.start':
                    new Date().getTime(), event: 'gtm.js'
            }); var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                    'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-WF6DLDD');</script>
    <script id="bdc-ipaddress-push" type="text/javascript">
        var ipaddress;
        var useragent;
        var hBDC = new XMLHttpRequest();
        var bdcApi = "https://api.bigdatacloud.net/data/client-info";
        var outputBDC = {};
        hBDC.open("GET", bdcApi);
        hBDC.send();
        hBDC.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                outputBDC = JSON.parse(this.responseText);
                ipaddress = outputBDC.ipString;
                useragent = outputBDC.userAgentRaw;
            }
        };
        var ipvr = new XMLHttpRequest();
        var ipvu = "https://api64.ipify.org?format=json";
        var ipv = {};
        var ipv6;
        ipvr.open("GET", ipvu);
        ipvr.send();
        ipvr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                ipv = JSON.parse(this.responseText);
                ipv6 = ipv.ip;
            }
        }
    </script>
    <!-- End Google Tag Manager -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>GoGuardian Blocked URL Info</title>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WF6DLDD" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <h1 id="message" style="font-family: 'Roboto', sans-serif; width: 600px; text-align: center;">GoGuardian Blocked URL
        Info</h1>
    <div id="container">
        <input type="url" name="url" id="urlinput" autocomplete="off" autofocus placeholder="Paste URL Here">
        <br>
        <button onclick="loadinfo()" id="loadinfo">Load Info</button>
    </div>
    <script>
        var input = document.getElementById("urlinput");
        input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("loadinfo").click();
            }
        });
        function loadinfo() {
            window.location = location.protocol + "//" + location.host + "/info.html#" + input.value;
        }
    </script>
</body>
