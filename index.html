<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | GoGuardian Blocked URL Info</title>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>
        @media (prefers-color-scheme: dark) {
            h1 {
                color: white;
            }

            body {
                background-color: rgb(37, 37, 37);
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
        }
    </style>
</head>

<body>
    <div id="ap" style="margin: 0.5%;"></div>
    <h1 id="message" style="font-family: 'Roboto', sans-serif; width: 600px; text-align: center;">GoGuardian Blocked URL
        Info</h1>
    <div id="container">
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingurl" placeholder="URL to Look Up" autofocus>
            <label for="floatingurl">URL to Look Up</label>
        </div>
    </div>
    <button onclick="loadinfo()" id="loadinfo" class="w-50 btn btn-lg btn-primary">Load Info</button>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
